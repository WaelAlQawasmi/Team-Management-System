<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link th:href="@{/css/main.css}"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/header :: my-fragment2}"></div>
<h1 th:text="${number}"></h1>
<section class="menu" id="menu" style="margin-top:70px;">
    <div class="grid">
    <div class="box-container"  th:each="todolist : ${todolist}">
        <div class="box">
            <h3 th:text="${todolist.name}"></h3>
            <a th:href="@{'/listprofile/' + ${todolist.id}}" class="btn">enter</a>
            <form method="post" th:action="@{'/dashboard'}" th:if=${del}>
                <input type="hidden" name="id" th:value="${todolist.id}">
                <button type="submit" class="btn" name="delete">delete</button>
            </form>
        </div>
        </div>
        <form action="/todolistname" method="get">
        <button type="submit" class="bt btn-outline-info btn-sm" id="floating-btn"  >
            <i class="fa-solid fa-plus"></i>
        </button>
        </form>
    </div>
    </section>
<script th:inline="javascript">
    var numberOfNotification = /*[[${number}]]*/ 'Sebastian';
    localStorage.setItem("numberOfNotification",numberOfNotification);

     var username = /*[[${username}]]*/ 'Sebastian';
    localStorage.setItem("username",username);

</script>
</body>
</html>
