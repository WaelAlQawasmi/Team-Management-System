<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:action="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <meta charset="UTF-8">
    <title>todo List Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<style>
    .bt{position: fixed;
    bottom: 6vh;
    right: 0;
    width: 10%;
    font-size: 20px;
    padding: 5px 5px;}
</style>
    <link th:href="@{/css/listprofile.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{/header :: my-fragment2}"></div>
<div class="container-lg"  >
    <div class="btn-group btn-group-lg fixed-bottom" role="group" aria-label="..." th:if=${flag}>
        <button type="button" class="btn btn-primary btn-light"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add user</button>
        <button type="button" class="btn btn-primary  btn-light" data-toggle="modal" data-target="#addtask" data-whatever="@fat">Add task</button>
        <button type="button" class="btn btn-primary  btn-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">add post</button>

    </div>

    <div class="row">



        <div class="col-md-4">
            <div class="card ccard radius-t-0 h-100">
                <div class="position-tl w-102 border-t-3 brc-primary-tp3 ml-n1px mt-n1px"></div>
                <!-- the blue line on top -->

                <div class="card-header pb-3 brc-secondary-l3" style="margin-bottom:10vh;">
                    <h5 class="card-title mb-2 mb-md-0 text-dark-m3">
                        To do
                    </h5>
                </div>


                <div  th:each="item:${todoitems}">
                <div class="card-body pt-2 pb-1" >
                    <a th:href="@{'/profile/' + ${item.getUsersmember().getId()}}">
                    <div role="button" class="d-flex flex-wrap align-items-center my-2 bgc-secondary-l4 bgc-h-secondary-l3 radius-1 p-25 d-style">
                        <span class="mr-25 w-4 h-4 overflow-hidden text-center border-1 brc-secondary-m2 radius-round shadow-sm d-zoom-2">
                            <img alt="Alexa's avatar" src="https://bootdey.com/img/Content/avatar/avatar1.png" class="h-4 w-4" />
                        </span>

                        <span class="text-default-d3 text-90 text-600"  th:text="${item.getUsersmember().getUsername()}" >
                            Alexa
                        </span>

                        <span class="ml-auto text-dark-l2 text-nowrap"    style="    margin-left: 10px;"   th:text="${item.getName()}" >
                            1,250
                            <span class="text-80">
                                USD
                            </span>
                        </span>

                        <span class="ml-2">
                            <i class="fa fa-arrow-up text-green-m1 text-95"></i>
                        </span>
                        <form method="post" th:action="@{'/listprofile/'+${id}}" th:if=${delI}>
                            <input type="hidden" name="id" th:value="${item.getId()}">
                        <button type="submit" name="delete">delete</button>
                        </form>
                    </div>
                    </a>
                 </div>

                </div>


            </div>
        </div>



<!--     /////////////////////////////   Doing  ///////////////////////////// -->

        <div class="col-md-4">
            <div class="card ccard radius-t-0 h-100">
                <div class="position-tl w-102 border-t-3 brc-primary-tp3 ml-n1px mt-n1px"></div>
                <!-- the blue line on top -->

                <div class="card-header pb-3 brc-secondary-l3">
                    <h5 class="card-title mb-2 mb-md-0 text-dark-m3">
                     Doing
                    </h5>
                </div>

                <div  th:each="item:${doingitems}">


                <div class="card-body pt-2 pb-1">
                    <div role="button" class="d-flex flex-wrap align-items-center my-2 bgc-secondary-l4 bgc-h-secondary-l3 radius-1 p-25 d-style">

<div>

                         <span class="mr-25 w-4 h-4 overflow-hidden text-center border-1 brc-secondary-m2 radius-round shadow-sm d-zoom-2"  th:text="${item.getUsersmember().getUsername()}">

                        </span>
</div>

                        <span class="ml-auto text-dark-l2 text-nowrap">

                           <div class="input-group mb-1">
  <div class="input-group-text">
      <form  th:action="'/taskstatus/done/'+${item.getId()}+'?todoid='+${item.getTodolist().getId()}" method="post" >
    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" onclick="myFunction()"  onchange="this.form.submit()" >
      </form>
  </div>
                               <textarea type="text" class="form-control"  value="" aria-label="Text input with checkbox" disabled  th:text="${item.getName()}"> the task body</textarea>


</div>
                            <form method="post" th:action="@{'/listprofile/'+${id}}" th:if=${delI}>
                            <input type="hidden" name="id" th:value="${item.getId()}">
                        <button type="submit" name="delete">delete</button>
                        </form>


                        </span>


                    </div>
                </div>

                </div>

            </div>
        </div>





<!--   /////////////////////////////////////////  Done  /////////////////////////////////////////-->

        <div class="col-md-4">
            <div class="card ccard radius-t-0 h-100">
                <div class="position-tl w-102 border-t-3 brc-primary-tp3 ml-n1px mt-n1px"></div>
                <!-- the blue line on top -->

                <div class="card-header pb-3 brc-secondary-l3">
                    <h5 class="card-title mb-2 mb-md-0 text-dark-m3">
                    Done
                    </h5>
                </div>

                <div  th:each="item:${doneitems}">
                    <div class="card-body pt-2 pb-1" >
                        <a th:href="@{'/profile/' + ${item.getUsersmember().getId()}}">
                            <div role="button" class="d-flex flex-wrap align-items-center my-2 bgc-secondary-l4 bgc-h-secondary-l3 radius-1 p-25 d-style">
                        <span class="mr-25 w-4 h-4 overflow-hidden text-center border-1 brc-secondary-m2 radius-round shadow-sm d-zoom-2">
                            <img alt="Alexa's avatar" src="https://bootdey.com/img/Content/avatar/avatar1.png" class="h-4 w-4" />
                        </span>

                                <span class="text-default-d3 text-90 text-600"  th:text="${item.getUsersmember().getUsername()}" >
                            Alexa
                        </span>

                                <span class="ml-auto text-dark-l2 text-nowrap"    style="    margin-left: 10px;"   th:text="${item.getName()}" >
                            1,250
                            <span class="text-80">
                                USD
                            </span>
                        </span>

                                <span class="ml-2">
                            <i class="fa fa-arrow-up text-green-m1 text-95"></i>
                        </span>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>


        <div class="progress">
            <div class="progress-bar" role="progressbar" th:style="'width:'+${progress}+'%;'" th:aria-valuenow="${progress}" aria-valuemin="0" aria-valuemax="100" th:text="'total progress ='+${progress}+'%'">25%</div>
        </div>






        <script th:if="${param.eradmin}" > alert("you are not admin")</script>
          <script th:if="${param.error}" > alert("the user already added")</script>
        <script th:if="${param.nooneerror}" > alert("no one have this username !")</script>
        <script th:if="${param.errorone}" > alert("the user didn't added to the list")</script>
        <script th:if="${param.adddone}" > alert("done!")</script>
        <button type="button" class="bt btn-outline-info btn-sm" data-toggle="modal" data-target="#exampleModalLong">
            info
        </button>

        <!--  /////////////////////////////   Modales  /////////////////////////////  -->
<!--        add user module-->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2"> add New user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="${'adduser/'+id}" method="post">
                            <div class="mb-3">

                                <label for="recipient-name" class="col-form-label">username:</label>
                                <input type="text" class="form-control" style="text-transform: none;" name="username" id="recipient-name">
                            </div>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary btn-light">Add user</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</div>

        <!--        add  task-->


        <div class="modal fade" id="addtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="${'addtask/'+id}" method="post">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Task Name :</label>
                                <input  class="form-control" style="text-transform: none;" name="task" id="recipient-name"> </input>
                                <label for="recipient-name" class="col-form-label">Task Description :</label>
                                <textarea  class="form-control" style="text-transform: none;" name="description" id="recipient-name"> </textarea>
                                <label for="recipient-name" class="col-form-label">username:</label>
<!--                                <input type="text" class="form-control" style="text-transform: none;" name="username" id="recipient-name">-->
                                <select class="form-control" style="text-transform: none;" name="username" id="recipient-name">
                                    <option value="">Select User</option>
                                    <option th:value="${todoadmin.getUsername()}" th:text="${todoadmin.getUsername()}"></option>
                                    <option th:each="mem : ${todomembers}"
                                            th:value="${mem.getUsername()}"
                                            th:text="${mem.getUsername()}">
                                    </option>

                                </select>
                            </div>



                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary btn-light">Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!--  info Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3>users</h3>
                        <ul th:each="user:${todomembers}">
                            <li th:text="${user.getUsername()}"></li>
                        </ul>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="comment_form">
    <form th:action="${'addComment/'+id}" method="post">
        <div class="form-group">
            <label class="comment_label" for="exampleInputEmail1">comment</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="comment"aria-describedby="emailHelp" placeholder="Enter comment" required>
        </div>
        <button type="submit" class="btn btn-primary">comment</button>
    </form>

    </div>
    <div class="list-group" style="margin-top: 70px; padding: 0px 50px;">
        <div th:each="post:${posts}" >
            <a  class="list-group-item list-group-item-action flex-column align-items-start ">
                <div class="comment_img_username_beside">
                <div>
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" width="50px" heigth="50px"alt="f">
                </div>
                    <div class="username_comment">
                <h5 class="mb-1" th:text="${post.getUsersmember().getUsername()}"></h5>
                <p class="mb-1" th:text="${post.getComment()}"></p>
                    </div>
        </div>
            </a>
        </div>

    </div>
    </div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
