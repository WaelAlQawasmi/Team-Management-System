<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        form button {
            padding:4px 20px;
            font-size: 15px;
            background-color: #1a8fe3;
            border-radius:50px;
        }
        form button:hover {
            background-color: #645c50;
        }
    </style>
</head>
<body>
<div th:insert="~{/header :: my-fragment2}"></div>


<div class="list-group" style="margin-top: 70px; padding: 0px 50px;">
    <div th:each="task:${todomembers}" >
        <div th:if="${notEmpty}">
            <div class="list-group-item list-group-item-action flex-column align-items-start ">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${task.getName()}"></h5>
                    <small th:text="${task.todolist.getName()}" ></small>
                </div>
                <p class="mb-1" th:text="${task.getDescription()}"></p>
                <form th:action="${'taskstatus/accept/'+task.getId()}" method="post" style="display:inline-block;">
                    <button type="submit">accept</button>
                </form>
                <form th:action="${'taskstatus/reject/'+task.getId()}" method="post" style="display:inline-block;">
                    <button type="submit">reject</button>
                </form>
            </div>
    </div>
</div>
        </div>
        <div th:if="${isEmpty}">
            <img th:src="@{/image/Empty.png}" style="top: 50%; right: 50%;">
        </div>


<script th:inline="javascript">
    var message = [[${number}]]
    var username = /*[[${number}]]*/ 'Sebastian';
    localStorage.setItem("lastname",username);
</script>
</body>
</html>
