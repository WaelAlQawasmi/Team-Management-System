<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link th:href="@{/css/main.css}"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/header :: my-fragment2}"></div>


<section class="menu" id="menu">
    <h1 class="heading"> <span>to do lists</span></h1>
    <div class="grid">
    <div class="box-container"  th:each="todolist : ${todolist}">
        <div class="box">
            <h3 th:text="${todolist.name}"></h3>
            <a th:href="@{'/listprofile/' + ${todolist.id}}" class="btn">enter</a>
        </div>
        </div>
        <form action="/todolistname" method="get">
        <button type="submit" class="bt btn-outline-info btn-sm"  style="position: fixed;bottom: 10vh;right: 0%;padding: 7px;font-size: xx-large;">
         +
        </button>
        </form>
    </div>
    </section>
</body>
</html>
